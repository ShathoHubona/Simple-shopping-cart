<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1><b>Shopping Cart</b></h1>
        </div>
        <div class="col-12">
          <table class="table table-responsive">
            <tbody>
              <tr>
                <td class="item">Milk</td>
                <td class="price">3.00</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="2">
                  <button class="btn btn-light btn-sm remove">Cancel</button>
                </td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="item">Chicken</td>
                <td class="price">15.50</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="1">
                  <button class="btn btn-light btn-sm remove">Cancel</button>
                </td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="item">Bread</td>
                <td class="price">5.00</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="6">
                  <button class="btn btn-light btn-sm remove">Cancel</button>
                </td>
                <td class="subtotal"></td>
              </tr>
              
            </tbody>
          </table>
        </div>
        <div class="col-12">
          <form class="col-4" id="addItem">
            <input class="mx-1 item" type="text" placeholder="Item">
            <input class="mx-1 price" type="number" min="0" placeholder="00.00" step="0.01">
            <button class="btn btn-success btn-sm mb-1 add">Add</button>
          </form>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-9">
          <h2>Total:</h2>
        </div>
        <div class="col-3">
          <h2 id="totalCart"></h2>
      </div>
    </div>

  </body>
</html>
